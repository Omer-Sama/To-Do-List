<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="body" src="colorful-abstract-nebula-space-background.jpg" alt="">    
    <div class="container">
        <form action="#" id="newtask">
            <input id="addText" type="text" placeholder="Add Tasks">
            <button id="push">Add</button>
            <button style="background-color: red;" id="clear">Clear</button>
        </form>
        <div class="to-dos" id="tasks">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
